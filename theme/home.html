{% extends "base.html" %}
{%- block post -%}
  {%- for entry in entries -%}
	<div class="post">
        <p class="date">{{ entry.pretty_date }}</p>
        <h2>
            {% if entry.link %}
                <a href="{{ entry.link }}" rel="bookmark" title="Eksternt Link">{{ entry.title }}</a>
            {% else %}
                <a href="{{ entry.url }}" rel="bookmark" title="Permalink til {{ entry.title}}">{{ entry.title }}</a>
            {% endif %}
        </h2>
        <!--<h2><a href="{{ entry.url }}">{{ entry.title }}</a></h2>-->
	    {{ entry.content }}
    </div>
  {%- endfor %}
  <div class="navleft">
  	<a rel="prev prefetch" href="/archive.html">&lsaquo;&nbsp;Til arkivet</a>
  </div>
{%- endblock %}
